apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-with-auth
  annotations:
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: basic-auth
    nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required - basic'
    

spec:
  ingressClassName: nginx
  rules:
  - host: example.com  # Replace with your desired hostname
    http:
      paths:
      - path: /bears(/|$)(.*)  # Modify the path to avoid conflicts
        pathType: Prefix
        backend:
          service:
            name: bear-svc
            port:
              number: 80
      - path: /moose(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: moose-svc
            port:
              number: 80

