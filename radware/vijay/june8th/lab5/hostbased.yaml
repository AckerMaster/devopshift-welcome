apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hostbased

spec:
  ingressClassName: nginx
  rules:
  # change the IP below based on the DNS resolution of your LB (under kubectl get svc -n ingress-nginx)
  - host: bear.54.77.205.50.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
             name: bear-svc
             port:
                number: 80
  - host: moose.54.77.205.50.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
             name: moose-svc
             port:
                number: 80              
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: animals
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2 # We strip the prefix before it passes to our backend or our app wont load as it will get route /bears instead /

spec:
  ingressClassName: nginx
  rules:
  - host: animals-54.77.205.50.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
             name: moose-svc
             port:
                number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
             name: bear-svc
             port:
                number: 80         
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-animals

spec:
  ingressClassName: nginx
  rules:
  - host: my-animals.54.77.205.50.nip.io
    http:
      paths:
      - path: /moose(/|$)(.*)
        pathType: Prefix
        backend:
          service:
             name: moose-svc
             port:
                number: 80
      - path: /bear(/|$)(.*)
        pathType: Prefix
        backend:
          service:
             name: bear-svc
             port:
                number: 80                                                    
