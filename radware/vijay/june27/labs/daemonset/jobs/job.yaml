apiVersion: batch/v1
kind: Job
metadata:
  name: hello-manual
spec:
  template:
        spec:
          containers:
          - name: hello
            image: busybox:1.28
            imagePullPolicy: IfNotPresent
            command:
            - /bin/sh
            - -c
            - date; echo Hello from the Kubernetes cluster
          restartPolicy: Never
  backoffLimit: 4
