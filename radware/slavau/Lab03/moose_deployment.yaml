apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: moose
    lab: canary
  name: moose
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: moose
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: moose
        lab: canary
    spec:
      containers:
      - image: supergiantkir/animals:moose
        imagePullPolicy: Always
        name: moose
        ports:
        - containerPort: 80
          name: myapp-http
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30