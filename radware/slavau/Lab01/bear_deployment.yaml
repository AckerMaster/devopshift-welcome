apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: bear
    lab: canary
  name: bear
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: bear
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: bear
        lab: canary
    spec:
      containers:
      - image: supergiantkir/animals:bear
        imagePullPolicy: Always
        name: bear
        ports:
        - containerPort: 80
          name: myapp-http
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30