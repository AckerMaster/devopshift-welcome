apiVersion: apps/v1
kind: Deployment
metadata:
  name: bear-deployment
spec:
  selector:
    matchLabels:
      app: bear
  replicas: 2 
  template:
    metadata:
      labels:
        app: bear
        type: animals
    spec:
      containers:
      - name: app
        image: supergiantkir/animals:bear
        ports:
        - containerPort: 80

