apiVersion: apps/v1
kind: Deployment
metadata:
  name: moose-deployment
spec:
  selector:
    matchLabels:
      app: moose
  replicas: 1
  template:
    metadata:
      labels:
        app: moose
        type: animals
    spec:
      containers:
      - name: app
        image: supergiantkir/animals:moose
        ports:
        - containerPort: 80
