apiVersion: apps/v1
kind: Deployment
metadata:
  name: bear-deployment
spec:
  selector:
    matchLabels:
      app: bear
  replicas: 2
  template: 
    metadata:
      labels:
        app: bear
        grp: bearmoose
    spec:
      containers:
      - name: bear
        image: supergiantkir/animals:bear
        ports:
        - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: moose-deployment
spec:
  selector:
    matchLabels:
      app: moose
  replicas: 1
  template: 
    metadata:
      labels:
        app: moose
        grp: bearmoose
    spec:
      containers:
      - name: moose
        image: supergiantkir/animals:moose
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: bear-moose-service
spec:
  selector:
    grp: bearmoose
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80