apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: animals-a
  annotations:
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "50"
    
spec:
  ingressClassName: nginx
  rules:
  - host: animals-63.34.211.197.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
             name: moose-service
             port:
                number: 80
