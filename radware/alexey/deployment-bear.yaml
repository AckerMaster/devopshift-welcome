apiVersion: apps/v1
kind: Deployment
metadata:
  name: bear-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bear
  template:
    metadata:
      labels:
        app: bear
    spec:
      containers:
      - name: beer-app
        image: supergiantkir/animals:bear
        ports:
        - containerPort: 8080