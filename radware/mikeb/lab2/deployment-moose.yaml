apiVersion: apps/v1
kind: Deployment
metadata:
  name: moose
  labels:
    app: animals
spec:
  replicas: 1
  selector:  
    matchLabels:
      app: animals
  template:
    metadata:
      labels:
        app: animals
    spec:
      containers:
      - name: moose
        image: supergiantkir/animals:moose
        ports:
          - containerPort: 8080
