apiVersion: apps/v1
kind: Deployment
metadata:
  name: bear-deployment
spec:
  strategy:
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0%
    type: RollingUpdate
  replicas: 3
  selector:
    matchLabels:
      app: bear-apps
  template:
    metadata:
      labels:
        app: bear-apps
        type: animal-apps
    spec:
      containers:
      - name: bear
        image: supergiantkir/animals:bear
        ports:
        - containerPort: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: moose-deployment
spec:
  strategy:
    type: Recreate
  replicas: 3
  selector:
    matchLabels:
      app: moose-apps
  template:
    metadata:
      labels:
        app: moose-apps
        type: animal-apps
    spec:
      containers:
      - name: bear
        image: supergiantkir/animals:moose
        ports:
        - containerPort: 80