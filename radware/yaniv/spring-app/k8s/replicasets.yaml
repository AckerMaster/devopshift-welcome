
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: frontend
  labels:
    app: spring
    tier: fe
spec:
  replicas: 2
  selector:  
    matchLabels:
      tier: frontend
  template:   
    metadata:
      labels:
        tier: frontend
    spec:
      containers:
      - name: spring-music
        image: nginx:latest
      


