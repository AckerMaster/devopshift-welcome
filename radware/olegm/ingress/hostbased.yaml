apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-animals

spec:
  ingressClassName: nginx
  rules:
  - host: my-animals.52.31.3.201.nip.io
    http:
      paths:
      - path: /moose(/|$)(.*)
        pathType: Prefix
        backend:
          service:
             name: moose-svc
             port:
                number: 80
      - path: /bear(/|$)(.*)
        pathType: Prefix
        backend:
          service:
             name: bear-svc
             port:
                number: 80                                                    