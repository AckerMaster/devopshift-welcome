apiVersion: apps/v1
kind: Deployment
metadata:
  name: bear-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bear
      type: bear
  template:
    metadata:
      labels:
        app: bear
        type: bear
    spec:
      containers:
      - name: bear
        image: supergiantkir/animals:bear
        ports:
        - containerPort: 80

