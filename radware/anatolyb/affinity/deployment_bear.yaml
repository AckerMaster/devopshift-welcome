apiVersion: apps/v1
kind: Deployment
metadata:
  name: animals-bear
spec:
  replicas: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100
      maxUnavailable: 100
  selector:
    matchLabels:
      app: animals
  template:
    metadata:
      labels:
        app: animals
        type: bear
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: "system"
                  operator: In
                  values:
                    - "linux"
      containers:
        - name: animals
          image: supergiantkir/animals:moose
          ports:
            - containerPort: 80
              protocol: TCP
