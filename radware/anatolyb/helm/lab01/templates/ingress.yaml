{{ if eq .Values.ingressEnabled "yes" }} 
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-bear # Only this rule will be configured with the below canary annotions!
  annotations:
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "50"


    #    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - host: animals.34.241.216.52.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix

            backend:
              service:
                name: bear-svc
                port:
                  number: 80
{{ end }}             
---
