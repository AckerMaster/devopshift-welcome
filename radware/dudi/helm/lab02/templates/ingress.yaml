{{- if eq .Values.ingressEnables "yes" }}
#to test it use:
#### for i in {1..30}; do curl -s LBDNS | grep bear; done;
#### for i in {1..30}; do curl -s LBDNS | grep moose; done;
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-bear # Only this rule will be configured with the below canary annotions!
  annotations:
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "50"


    #    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - host: animals-52.51.155.42.nip.io # ping to ingress
      http:
        paths:
          - path: /
            pathType: Prefix

            backend:
              service:
                name: bear-svc
                port:
                  number: 80
                  
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-moose


    #    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
   - host: animals-52.51.155.42.nip.io # ping to ingress
     http:
       paths:
        - path: /
          pathType: Prefix

          backend:
            service:
              name: moose-svc
              port:
                 number: 80
{{- end}}