apiVersion: apps/v1
kind: Deployment
metadata:
  name: bear-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bear-app
  template:
    metadata:
      labels:
        svc_lb: animals
        app: bear-app
    spec:
      containers:
      - image: supergiantkir/animals:bear
        imagePullPolicy: Always
        name: bear
        ports:
        - containerPort: 80
          protocol: TCP
      restartPolicy: Always
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: moose-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: moose-app
  template:
    metadata:
      labels:
        app: moose-app
        svc_lb: animals
    spec:
      containers:
      - image: supergiantkir/animals:moose
        imagePullPolicy: Always
        name: moose
        ports:
        - containerPort: 80
          protocol: TCP
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: animals-svc
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    svc_lb: animals
  sessionAffinity: None
  type: LoadBalancer