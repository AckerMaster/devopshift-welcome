apiVersion: apps/v1
kind: Deployment
metadata:
  name: bear-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bear-apps
  template:
    metadata:
      labels:
        app: bear-apps
        type: animal-apps
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
      containers:
      - name: bear
        image: supergiantkir/animals:bear
        ports:
        - containerPort: 80