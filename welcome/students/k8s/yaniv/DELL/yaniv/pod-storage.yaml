# Create the file pod-storage.yaml
# kubectl apply -f pod-storage.yaml
# kubectl exec -ti redis -c redis -- bash
# kubectl exec -ti redis -c springapp -- bash

apiVersion: v1
kind: Pod
metadata:
  name: redis
spec:
  containers:
  - name: redis
    image: redis:latest
    volumeMounts:
    - name: hostpathvolume
      mountPath: /data/redis
  - name: springapp
    image: yanivomc/spring-music:latest
    volumeMounts:
    - name: hostpathvolume
      mountPath: /app/data
  volumes:
  - name: hostpathvolume
    hostPath:



