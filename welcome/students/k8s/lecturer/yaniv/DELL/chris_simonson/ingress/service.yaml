apiVersion: v1     
kind: Service
metadata:
  name: bear # Name of the service
spec:
  selector:
    app: bear    # Run on any pod(s) with label - app: myapp
  ports:          # Map incoming port to target port
  - name: bear-svc    # Setting multiple ports listterns 
    protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
---
