apiVersion: apps/v1
kind: Deployment
metadata:
 name: Mockup
spec:
 selector:
   matchLabels:
     type: external_facing 
 replicas: 2 
 strategy:
   type: RollingUpdate
   rollingUpdate:
     maxSurge: 50%
     maxUnavailable: 25%
 template: 
   metadata:
     labels:
       app: nginx
   spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: nginx-daemon
                operator: Exists
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
              - key: node.kubernetes.io/instance-type
                operator: In
                values:
                - t4.xlarge
          - weight: 2
            preference:
              matchExpressions:
              - key: node.kubernetes.io/instance-type
                operator: In
                values:
                - t3.large
      containers:
        - name: nginx
          image: nginx:1.7.9
          ports:
          - containerPort: 80

