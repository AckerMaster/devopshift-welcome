apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-animals
  labels:
    app: animals
  annotations:
   # We strip the prefix before it passes to our backend or our app wont load as it will get route /bears instead /
   nginx.ingress.kubernetes.io/rewrite-target: /$2 
   


spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /app1(/|$)(.*)
        pathType: Prefix
        backend:
          service:
             name: bear-svc
             port:
                number: 80
