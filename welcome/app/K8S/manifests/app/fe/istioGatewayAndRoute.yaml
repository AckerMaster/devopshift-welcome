# Create an istio gateway and route for the frontend service
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: fefaker-gateway
spec:
  gatewayClassName: istio
  listeners:
  - name: http
    port: 80
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: Same
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: fefaker
spec:
  parentRefs:
  - name: fefaker-gateway
  rules:
  - matches:
    - path:
        type: Exact
        value: /metrics/
    backendRefs:
    - name: fe-service
      port: 80
