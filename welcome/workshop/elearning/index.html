<!DOCTYPE html>

<html>
<head>
    <style>
        body {
  font-family: Arial, sans-serif;
}

.header {
  background-color: #f8f9fa;
  padding: 20px 0;
}

.logo {
  max-width: 150px;
}

.nav-list {
  list-style: none;
  padding: 0;
}

.nav-link {
  color: #343a40;
  text-decoration: none;
}

.search-form {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}

.search-input {
  border: 1px solid #ced4da;
  padding: 5px;
  margin-right: 10px;
}

.search-button {
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 5px 10px;
}

.time-display {
  margin-right: 20px;
}

.end-lab-button {
  background-color: #dc3545;
  color: #fff;
  border: none;
  padding: 5px 10px;
}

.footer {
  background-color: #f8f9fa;
  padding: 20px 0;
  margin-top: 20px;
}


    </style>
  <title>Website Layout</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-3">
            <img src="#" alt="Logo" class="logo">
            <nav class="nav flex-column">
              <ul class="nav-list">
                <li class="nav-item">
                  <a href="#" class="nav-link">Menu Item 1</a>
                </li>
                <!-- Repeat for other menu items -->
              </ul>
            </nav>
          </div>
          <div class="col-9">
            <div class="row">
              <div class="col-6">
                <form class="search-form">
                  <input type="search" class="search-input">
                  <button type="submit" class="search-button">Search</button>
                </form>
              </div>
              <div class="col-6 text-right">
                <span class="time-display">00:00:00</span>
                <button class="end-lab-button">END LAB</button>
              </div>
            </div>
            <!-- Include other main content here -->
          </div>
        </div>
      </div>
    </header>
    
    <main class="main-content">
      <div class="container">
        <!-- Include main content here -->
      </div>
    </main>
    
    <footer class="footer">
      <div class="container">
        <!-- Include footer content here -->
      </div>
    </footer>
  </body>
  </html>
