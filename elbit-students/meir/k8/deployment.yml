apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels: 
    application: nginx
    stage: qa
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 3 
  template: 
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
