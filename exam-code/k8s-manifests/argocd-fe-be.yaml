apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fe-be-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/AckerMaster/devopshift-welcome.git' 
    targetRevision: workshop/argo-jenkins-exam
    path: exam-code/k8s-manifests 
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: fe-be-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

