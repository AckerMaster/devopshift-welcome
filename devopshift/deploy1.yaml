apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-music-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-music
  template:
    metadata:
      labels:
        app: spring-music
    spec:
      containers:
        - name: spring-music-container
          image: yanivomc/spring-music:latest
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: music-data
              mountPath: /tmp
      volumes:
        - name: music-data
          persistentVolumeClaim:
            claimName: jb1-claim
