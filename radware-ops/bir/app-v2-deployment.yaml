apiVersion: v1
kind: Service
metadata:
  name: app-v2
spec:
  type: ClusterIP
  ports:
    - port: 80
      protocol: TCP
      name: http
  selector:
    app: app
    version: v2

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
      version: v2
  template:
    metadata:
      labels:
        app: app
        version: v2
    spec:
      containers:
        - name: app
          image: "docker.io/hashicorp/http-echo"
          args:
            - -listen=:80
            - --text="app-v2"
          ports:
            - name: http
              protocol: TCP
              containerPort: 80
